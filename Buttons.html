<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Button Game</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: darkred;
        }

    </style>
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            //do work
            var divContainer = document.getElementsByTagName("div")[0];
            var clickHandler = function() {
                alert("Hey this is Bruce! Bruce is awesome!");
                console.log('Hola');
            };
            divContainer.addEventListener('click', clickHandler);
            console.log('Yo');
        });
        console.log('Hey');
    </script>
    <div></div>
</body>

</html>
